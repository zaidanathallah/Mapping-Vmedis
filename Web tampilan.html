<html>
 <head>
  <title>
   Vmedis Login
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #66a6ff, #89f7fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }
        .left {
            padding: 50px;
            width: max-content;
            box-sizing: border-box;
        }
        .left img {
            display: block;
            margin: 0 auto 20px;
        }
        .left h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .left input[type="text"], .left input[type="password"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding-left: 30px;
            box-sizing: border-box;
        }
        .left input[type="text"] {
            background: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/svgs/solid/user.svg') no-repeat 10px center;
            background-size: 16px;
        }
        .left input[type="password"] {
            background: url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/svgs/solid/lock.svg') no-repeat 10px center;
            background-size: 16px;
        }
        .left .login-btn {
            background: #34cf57;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            width: 20%;
            cursor: pointer;
            font-size: 16px;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }
        .hidden {
            display: none;
        }
        .visible {
            display: block;
        }
        .header {
            background-color: #d9534f;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .header .title {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .header .menu-icon {
            font-size: 24px;
            cursor: pointer;
            margin-left: 20px;
        }
        .header .user-info {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        .header .user-info img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-right: 5px;
        }
        .header .user-info .logout {
            color: white;
            text-decoration: none;
            margin-left: 5px;
        }
        .sidebar {
            width: 60px;
            background-color: #f8f9fa;
            position: fixed;
            top: 50px;
            bottom: 0;
            padding-top: 20px;
            border-right: 1px solid #ddd;
            text-align: center;
            transition: width 0.3s;
        }
        .sidebar.expanded {
            width: 300px;
        }
        .sidebar img {
            display: block;
            margin: 20px auto;
            width: 40px;
        }
        .sidebar .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .sidebar.expanded .logo-container {
            flex-direction: row;
        }
        .sidebar .logo-text {
            display: none;
            font-size: 14px;
            margin-left: 10px;
            white-space: nowrap;
        }
        .sidebar.expanded .logo-text {
            display: block;
            margin-left: 5px;
        }
        .sidebar .menu-text {
            display: none;
            color: blue;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .sidebar.expanded .menu-text {
            display: block;
        }
        .sidebar .icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
        }
        .sidebar.expanded .icon-container {
            flex-direction: row;
        }
        .sidebar .icon-text {
            display: none;
            font-size: 14px;
            margin-left: 10px;
        }
        .sidebar.expanded .icon-text {
            display: block;
        }
        .sidebar .icon {
            display: block;
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
        }
        .sidebar .extra-content {
            display: none;
            margin-top: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }
        .extra-content i {
            margin-right: 10px;
        }
        .main-content {
            margin-left: 60px;
            padding: 70px 20px 20px 20px;
            transition: margin-left 0.3s;
        }
        .main-content.expanded {
            margin-left: 300px;
        }
        .main-content .content-header {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }
        .main-content .content-header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .footer {
            text-align: left;
            padding: 10px;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
            position: fixed;
            bottom: 0;
            width: calc(100% - 60px);
            left: 60px;
            transition: left 0.3s, width 0.3s;
        }
        .footer.expanded {
            width: calc(100% - 300px);
            left: 300px;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer .version {
            float: right;
            margin-right: 10px;
        }
  </style>
  <script>
    function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var error = false;

        // Daftar nama pengguna dan jenis kelamin yang sesuai
        const users = {
            zai: { password: "zai", gender: "male" },
            anna: { password: "anna", gender: "female" }
            // Tambahkan nama dan jenis kelamin pengguna lainnya sesuai kebutuhan
        };

        if (username === "") {
            document.getElementById("usernameError").innerText = "Username cannot be empty";
            document.getElementById("usernameError").style.display = "block";
            error = true;
        } else if (!users[username]) {
            document.getElementById("usernameError").innerText = "Invalid username";
            document.getElementById("usernameError").style.display = "block";
            error = true;
        } else {
            document.getElementById("usernameError").style.display = "none";
        }

        if (password === "") {
            document.getElementById("passwordError").innerText = "Password cannot be empty";
            document.getElementById("passwordError").style.display = "block";
            error = true;
        } else if (users[username] && password !== users[username].password) {
            document.getElementById("passwordError").innerText = "Invalid password";
            document.getElementById("passwordError").style.display = "block";
            error = true;
        } else {
            document.getElementById("passwordError").style.display = "none";
        }

        if (!error) {
            // Simpan username dan jenis kelamin ke localStorage
            const gender = users[username].gender; // Tentukan jenis kelamin berdasarkan username
            localStorage.setItem("username", username);
            localStorage.setItem("gender", gender);

            // Arahkan ke halaman utama
            window.location.href = "index.html"; // Redirect to the main page
        }
    }

    function toggleSidebar() {
        var sidebar = document.getElementById('sidebar');
        var mainContent = document.getElementById('main-content');
        var footer = document.getElementById('footer');

        sidebar.classList.toggle('expanded');
        mainContent.classList.toggle('expanded');
        footer.classList.toggle('expanded');
    }
</script>



 </head>
 <body>
    <div id="loginPage" class="container">
        <div class="left">
         <img alt="Vmedis logo" height="50" src="logo.png" width="100"/>
         <h1>
    <h1>PT.Virtual Medis Internasional</h1>
    <div class="error" id="usernameError"></div>
    <input type="text" id="username" placeholder="Username"/>
    <div class="error" id="passwordError"></div>
    <input type="password" id="password" placeholder="Password"/>
    <button class="login-btn" onclick="validateForm()">Login</button>
   </div>
  </div>
 </body>
</html>
